<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Spell Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="text-[36px] font-bold">
            <h1>Harry Potter Spell Book</h1>
        </div>
    </header>
    <main>
        <form id="search-form">
                <select name="spells" id="spell-select">
                <div class="border border-solid border-neutral-300 rounded-lg">
                    <input type="text" placeholder="Select your spell">
                </div>
                <!-- TODO: Generate options from serverApi -->
            </select>
            <div class="py-1 px-4 mx-5 my-8 inline-flex items-center font-medium text-center text-white bg-blue-700 rounded-md hover:bg-blue-800">
                <button type="submit">Search</button>  
            </div> 
        </form>
        <a href="https://github.com/andrewmuhn/harry-potter-spell-book"><span>Git Hub Repo</span></a>
        <div id="spell-cards">
            <div class="w-1/2 border-solid border-black-300 rounded-lg shadow-xl dark:bg-gray-800">
                <!--<section class="card">-->
                    <header>
                        <div class="mt-5 py-2 px-2 inline-flex items-center font-medium text-center text-white bg-blue-700 rounded-md hover:bg-blue-800">
                            <button>TTS</button>
                        </div>
                    <p class="text-[20px] py-4 my-4 text-center bg-violet-200">Spell Name</p>
                    </header>
                <p class="text-[18px] py-20 my-3 text-center">Description</p>
                </section>
            </div>
            </div>
        </div>
        <!-- TODO: generate favorite list from local storage -->
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
